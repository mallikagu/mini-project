<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group Management</h1>
    <form id="groupForm">
      <div class="form-group">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" placeholder="Enter group name" required>
      </div>
      <div class="form-group">
        <label for="leaderName">Group Leader:</label>
        <input type="text" id="leaderName" placeholder="Enter leader's name" required>
      </div>
      <button type="submit">Create Group</button>
    </form>

    <div id="groupDetails" style="display: none;">
      <h2>Group: <span id="displayGroupName"></span></h2>
      <p>Leader: <span id="displayLeaderName"></span></p>

      <form id="taskForm">
        <div class="form-group">
          <label for="taskName">Task:</label>
          <input type="text" id="taskName" placeholder="Enter task description" required>
        </div>
        <button type="submit">Add Task</button>
      </form>

      <div class="task-list">
        <h3>Tasks</h3>
        <div id="taskContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const groupForm = document.getElementById('groupForm');
    const taskForm = document.getElementById('taskForm');
    const groupDetails = document.getElementById('groupDetails');
    const displayGroupName = document.getElementById('displayGroupName');
    const displayLeaderName = document.getElementById('displayLeaderName');
    const taskContainer = document.getElementById('taskContainer');

    groupForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const groupName = document.getElementById('groupName').value;
      const leaderName = document.getElementById('leaderName').value;

      displayGroupName.textContent = groupName;
      displayLeaderName.textContent = leaderName;

      groupForm.style.display = 'none';
      groupDetails.style.display = 'block';
    });

    taskForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const taskName = document.getElementById('taskName').value;

      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';
      taskItem.textContent = taskName;

      taskContainer.appendChild(taskItem);
      taskForm.reset();
    });
  </script>
</body>
</html>
